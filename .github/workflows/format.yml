name: Formatter

on:
  pull_request: {}

jobs:
  formatting:
    runs-on: ubuntu-latest

    steps:
      - name: git checkout
        uses: actions/checkout@v3.0.2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WALL_BREW_BOT_PAT }}

      - name: Generate TOC for Markdown files
        run: |
          curl https://raw.githubusercontent.com/ekalinin/github-markdown-toc/0.8.0/gh-md-toc -o gh-md-toc
          chmod a+x gh-md-toc
          ./gh-md-toc --insert --no-backup --hide-footer README.md
          rm gh-md-toc

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4.14.1
        with:
          commit_message: |
            [Format] Auto-formatting
